<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Register-Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Cash Manager Register</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <div class="inp">
        <label for="bill-amount">Bill Amount:</label><br>
        <input class="bill-amount" type="number"><br>
        <!-- <button class="billbtn">Next</button><br> -->
        <label for="cash-given">Cash Given:</label><br>
        <input class="cash-given" type="number"><br>
        <button class="check-button">Check</button><br>
        <p id="err-msg"></p>
    </div>
        
        <table>
            <label for="return-change">Return Change:</label>
            <tbody>
                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>
            
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
